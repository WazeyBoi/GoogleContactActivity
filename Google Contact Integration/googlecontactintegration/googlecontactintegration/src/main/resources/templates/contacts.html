<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Google Contacts</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 40px;
            max-width: 900px;
        }
        .table {
            border-radius: 10px;
            overflow: hidden;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .table-hover tbody tr:hover {
            background-color: #dbeafe !important;
        }
        .header-title {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .action-buttons button {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="header-title">üìá Google Contacts</h1>

    <!-- Add Contact Button (Opens Modal) -->
    <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addContactModal">
        ‚ûï Add Contact
    </button>

    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Contact No</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contact : ${contacts}"
            th:if="${contact.names != null and contact.names.size() > 0}">
            <td th:text="${contact.names[0].displayName}"></td>
            <td th:text="${contact.emailAddresses != null and contact.emailAddresses.size() > 0 ? contact.emailAddresses[0].value : 'No Email'}"></td>
            <td th:text="${contact.phoneNumbers != null and contact.phoneNumbers.size() > 0 ? contact.phoneNumbers[0].value : 'No Contact'}"></td>
            <td class="action-buttons">
                <!-- Edit Button (Opens Modal) -->
                <button class="btn btn-warning btn-sm"
                        data-bs-toggle="modal"
                        th:attr="data-bs-target='#editContactModal-' + ${contact.resourceName}">
                    ‚úèÔ∏è Edit
                </button>

                <!-- Delete Button (Calls Delete API) -->
                <form action="/api/contacts/delete" method="POST" class="d-inline">
                    <input type="hidden" name="resourceName" th:value="${contact.resourceName}">
                    <button type="submit" class="btn btn-danger btn-sm">üóëÔ∏è Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Add Contact Modal -->
<div class="modal fade" id="addContactModal" tabindex="-1" aria-labelledby="addContactLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addContactLabel">Add New Contact</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="/api/contacts/add" method="POST">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">First Name:</label>
                        <input type="text" name="firstName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Last Name:</label>
                        <input type="text" name="lastName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contact No:</label>
                        <input type="text" name="contactNo" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email:</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Save Contact</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Edit Contact Modals -->
<th:block th:each="contact : ${contacts}">
    <div class="modal fade" th:id="'editContactModal-' + ${contact.resourceName}" tabindex="-1" aria-labelledby="editContactLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Contact</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="/api/contacts/update" method="POST">
                    <div class="modal-body">
                        <input type="hidden" name="resourceName" th:value="${contact.resourceName}">
                        <div class="mb-3">
                            <label class="form-label">First Name:</label>
                            <input type="text" name="firstName" th:value="${contact.names[0].givenName}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Last Name:</label>
                            <input type="text" name="lastName" th:value="${contact.names[0].familyName}" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contact No:</label>
                            <input type="text" name="contactNo" th:value="${contact.phoneNumbers[0].value}" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email:</label>
                            <input type="email" name="email" th:value="${contact.emailAddresses[0].value}" class="form-control" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-warning">Update Contact</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</th:block>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
