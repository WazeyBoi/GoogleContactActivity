<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Google Contacts</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 40px;
            max-width: 900px;
        }
        .table {
            border-radius: 10px;
            overflow: hidden;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .table-hover tbody tr:hover {
            background-color: #dbeafe !important;
        }
        .header-title {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .action-buttons button {
            margin-right: 5px;
        }
    </style>
    <script>
        function showDeleteModal(resourceName) {
            document.getElementById('deleteResourceName').value = resourceName;
            const deleteModal = new bootstrap.Modal(document.getElementById('deleteConfirmationModal'));
            deleteModal.show();
        }
    </script>
</head>
<body>

<div class="container">
    <h1 class="header-title">üìá Google Contacts</h1>

    <!-- Add Contact Button (Navigates to Separate Page) -->
    <a href="/add-contact" class="btn btn-success mb-3">
        ‚ûï Add Contact
    </a>

    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Contact No</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contact : ${contacts}"
            th:if="${contact.names != null and contact.names.size() > 0}">
            <td th:text="${contact.names[0].displayName}"></td>
            <td th:text="${contact.emailAddresses != null and contact.emailAddresses.size() > 0 ? contact.emailAddresses[0].value : 'No Email'}"></td>
            <td th:text="${contact.phoneNumbers != null and contact.phoneNumbers.size() > 0 ? contact.phoneNumbers[0].value : 'No Number'}"></td>
            <td class="action-buttons">
                <!-- Edit Button -->
                <a th:href="@{/edit-contact(resourceName=${contact.resourceName})}" class="btn btn-warning btn-sm">
                    ‚úèÔ∏è Edit
                </a>

                <!-- Delete Button (Triggers Modal) -->
                <button type="button" class="btn btn-danger btn-sm"
                        th:attr="onclick='showDeleteModal(\'' + ${contact.resourceName} + '\')'">
                    üóëÔ∏è Delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteConfirmationModalLabel">Confirm Deletion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this contact?
            </div>
            <div class="modal-footer">
                <form action="/api/contacts/delete" method="POST">
                    <input type="hidden" id="deleteResourceName" name="resourceName">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (Required for Modal to Work) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
