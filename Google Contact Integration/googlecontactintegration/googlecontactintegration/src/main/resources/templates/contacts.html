<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Google Contacts</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 40px;
            max-width: 900px;
        }
        .table {
            border-radius: 10px;
            overflow: hidden;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .table-hover tbody tr:hover {
            background-color: #dbeafe !important;
        }
        .header-title {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .action-buttons button {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="header-title">üìá Google Contacts</h1>

    <!-- Add Contact Button (Navigates to Separate Page) -->
    <a href="/add-contact" class="btn btn-success mb-3">
        ‚ûï Add Contact
    </a>

    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Contact No</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contact : ${contacts}"
            th:if="${contact.names != null and contact.names.size() > 0}">
            <td th:text="${contact.names[0].displayName}"></td>
            <td th:text="${contact.emailAddresses != null and contact.emailAddresses.size() > 0 ? contact.emailAddresses[0].value : 'No Email'}"></td>
            <td th:text="${contact.phoneNumbers != null and contact.phoneNumbers.size() > 0 ? contact.phoneNumbers[0].value : 'No Number'}"></td>
            <td class="action-buttons">
                <!-- Edit Button (Redirects to Edit Page) -->
                <a th:href="@{/edit-contact(resourceName=${contact.resourceName})}" class="btn btn-warning btn-sm">
                    ‚úèÔ∏è Edit
                </a>

                <!-- Delete Button (Calls Delete API) -->
                <form action="/api/contacts/delete" method="POST" class="d-inline">
                    <input type="hidden" name="resourceName" th:value="${contact.resourceName}">
                    <button type="submit" class="btn btn-danger btn-sm">üóëÔ∏è Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
